<!DOCTYPE html>
<html lang="zh-CN" class="index_page">
<head>
	{template header}
	<title>{$store[tname]}{$navi[$action]} - 商家店铺 - {$mymps_global[SiteName]}</title>
	<link type="text/css" rel="stylesheet" href="template/css/global.css">
	<link type="text/css" rel="stylesheet" href="template/css/style.css">
    <link type="text/css" rel="stylesheet" href="template/css/store.css">
</head>

<body class="{$mymps_global[cfg_tpl_dir]}">
<div class="body_div">

    {template header_search}
	<div class="dl_nav">
		<span><a href="index.php?cityid={$cityid}">首页</a><font class="raquo"></font><a href="index.php?mod=corp&cityid={$cityid}">商家机构</a>
        <font class="raquo"></font><a href="index.php?mod=store&id={$store[id]}">{$store[tname]}</a>
        </span>
	</div>
    
    {template store_header}
	
    <div class="clearfix"></div>
    
    <div class="mbox useralbum" style="margin-bottom: 0px">
    <p class="mbox_t" pagetitle="商家相册"> 
    <a href="javascript:void(0)"> <b>机构相册</b></a> </p>
    <div class="image_area_w" style="height:100%;">
        <div class="image_area">
            <ul>
            {loop $album $mymps}
            <li><img src="{$mymps_global[SiteUrl]}/{$mymps[prepath]}" ref="{$mymps_global[SiteUrl]}/images/nophoto.gif"></li>
            {/loop}
            </ul>
        </div>
    </div>
    </div>
    
    {if $album}
	<div class="pager" style="border-top:none; border-bottom:1px #ddd solid;">
    {$pageview}
	</div>
	{/if}
{template footer}
</div>
</body>
</html>
